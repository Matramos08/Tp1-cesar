<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora HTML</title>
</head>
<body>
<style> 
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #05248b;
        color: white;
        text-align: center;
        line-height: 60px;
        z-index: 1000;
      }
   
    </style>
       <header>
        Calculadora
        </header>
    <h2> Digite 2 números e escolha a operação desejada</h2> <br>

        <input style="font-size:30px;" type="number" id="a"> <br>
        <input style="font-size:30px;" type="number" id="b">
        <br>
        <input style="font-size:30px;" type="button" value="+" onclick="soma()"> 
        <input style="font-size:30px;" type="button" value="-" onclick="sub()"> 
        <input style="font-size:30px;" type="button" value="×" onclick="mult()"> 
        <input style="font-size:30px;" type="button" value="÷" onclick="div()"> 
        <button style="font-size:30px;" onclick="limpa()">Limpar Calculadora</button> <br>
        <p id="resultado" style="font-size:30px;"></p>

    <script>
        function soma() {
            var A = parseFloat(a.value);
            var B = parseFloat(b.value);

            var x = A + B

           resultado.innerHTML =  A + " + " + B + " = " + x;
        }
        function sub(){ 
            var A = parseFloat(a.value);
            var B = parseFloat(b.value);

            var x = A - B

            resultado.innerHTML =  A + " - " + B + " = " + x;
        }
        function mult(){
            var A = parseFloat(a.value);
            var B = parseFloat(b.value);

            var x = A * B

            resultado.innerHTML =  A + " * " + B + " = " + x;
        }

        function div(){
            var A = parseFloat(a.value);
            var B = parseFloat(b.value);
            if (B === 0) {
            resultado.innerHTML = "Erro: divisão por zero!";
            } else {
                var x = A / B;
            resultado.innerHTML =  A + " ÷ " + B + " = " + x;
        }
        
    }
    function limpa(){
            a.value = ""
            b.value = ""
            resultado.innerText = ""
        }
    
    </script>

</body>
</html>
