<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function mudaVisibilidade(elemento) {
        const elementoHTML = document.getElementById(elemento);
        if (elementoHTML.className == "mostra") {
            elementoHTML.className = "esconde";
        } else {
            elementoHTML.className = "mostra";
        }
    }
    
    function mostrarerecolher() {
        const todasListas = document.querySelectorAll('ul');
        const botao = document.getElementById('toggleBotao');
        let todosEscondidos = true;
        
        todasListas.forEach(lista => {
            if (lista.className == "mostra") {
                todosEscondidos = false;
            }
        });
        
        todasListas.forEach(lista => {
            lista.className = todosEscondidos ? "mostra" : "esconde";
        });
        botao.textContent = todosEscondidos ? "Expandir Todos" : "Recolher Todos";
    }
</script>
<body>
    <style>
    .mostra {
        visibility: visible;
    }
    .esconde {
        visibility: hidden;
 }
</style>
</body>
</html>
<button id="toggleBotao" onclick="mostrarerecolher()">Recolher Todos</button>
